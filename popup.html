<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      width: 230px; /* Slightly wider */
      font-size: 13px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 2px;
      font-weight: bold;
    }
    input, button, select {
      width: 100%;
      padding: 7px;
      margin-top: 4px;
      font-size: 13px;
      box-sizing: border-box; /* Include padding in width */
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    .amount-input-group {
      display: flex;
      align-items: center; /* Align items vertically */
    }
    .amount-input {
      flex-grow: 1; /* Allow input to take available space */
      margin-right: 5px;
    }
    .amount-select {
      width: 60px; /* Fixed width for dropdown */
      flex-shrink: 0; /* Prevent shrinking */
    }
    #pig-set-timer {
      background-color: #007bff; /* Blue */
      color: white;
      border: none;
    }
    #pig-set-amount {
      background-color: #28a745; /* Green */
      color: white;
      border: none;
    }
     #pig-trigger-claim {
      background-color: #ffc107; /* Orange/Amber */
      color: black;
      border: none;
      margin-top: 15px;
    }
    #status-message {
        margin-top: 10px;
        font-size: 11px;
        min-height: 15px; /* Reserve space */
        color: #9e9e9e; /* Grey */
        text-align: center;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      width: 100%; /* Make tooltip container full width */
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 210px; /* Adjust width */
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 115%; /* Position above the element */
      left: 50%;
      margin-left: -105px; /* Center the tooltip */
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 11px;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    hr {
        border: none;
        border-top: 1px solid #444;
        margin: 15px 0;
    }

    #pig-set-initial-delay {
      background-color: #6c757d; /* Grey */
      color: white;
      border: none;
    }

  </style>
</head>
<body>
  <h3 style="text-align: center; margin-bottom: 10px; margin-top: 0;">PigMiner Settings</h3>

  <label for="pig-timer-input">Auto-Claim Timer (seconds):</label>
  <input type="number" id="pig-timer-input" value="0" min="0" placeholder="0 = disabled"/>
  <button id="pig-set-timer">Set Timer</button>

  <label for="pig-amount-input">Auto-Claim Amount:</label>
  <div class="tooltip amount-input-group">
    <input type="number" id="pig-amount-input" class="amount-input" value="0" min="0" step="any" placeholder="0 = disabled"/>
    <select id="pig-amount-select" class="amount-select">
      <option value="raw">RAW</option> <option value="M">M</option>
      <option value="B">B</option>
    </select>
    <span class="tooltiptext">
      Enter target amount. Select M (Million) or B (Billion) or RAW (exact number).<br>
      Set to 0 to disable amount-based trigger.
    </span>
  </div>
  <button id="pig-set-amount">Set Amount Trigger</button>

  <hr>

  <label for="pig-initial-delay-input">MINING Delay (seconds):</label>
  <input type="number" id="pig-initial-delay-input" value="30" min="0" placeholder="Seconds to wait after page load"/>
  <button id="pig-set-initial-delay">Set Mining Delay</button>

  <hr>

  <button id="pig-trigger-claim">STOP & CLAIM NOW</button>

  <div id="status-message">Loading settings...</div>

  <script src="popup.js"></script>
</body>
</html>
